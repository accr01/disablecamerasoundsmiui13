name: Compress, Publish Release, and Upload Archive

on:
  workflow_dispatch:
    inputs:
      release-trigger:
        description: 'Trigger the release manually'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Find module.prop and extract version
      id: get_version
      run: |
        version=$(grep -oP '(?<=version=)\S+' module.prop)
        echo "Module version: $version"
        echo "::set-output name=version::$version"

    - name: Create ZIP archive
      run: |
        cd ..
        zip -r repo.zip disablecamerasoundsmiui13

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ../repo.zip
        asset_name: install.zip
        asset_content_type: application/zip
